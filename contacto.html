<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacto</title>
</head>
<body>

    <header>
        <h1>Cine club</h1>
        <h2>Bienvenido al centro de ayuda</h2>
    </header>
    
    <main>
        <section>
            <article>
                <img src="https://i.pinimg.com/1200x/11/24/17/112417488c13995558aa218ab4af4f0d.jpg" alt="imagen-contacto" class="imagen-contacto">
                <h2>多En que te podemos ayudar?</h2>
            </article>
        </section>

        <section class="formulario-ayuda">
            <form action="/submit" method="post">
                <input type="text" name="mensaje" id="mensaje">
                
                <input type="submit" value="enviar">
            </form>
        </section>

        <section>
            <article class="preguntas-frecuentes">
                <h2>Preguntas frecuentes</h2>

                <p>多Que metodos de pago aceptan?</p>

                <p>多Como registrarme en la pagina?</p>

                <p>多Como tener descuentos en las entradas?</p>
            </article>
        </section>
    </main>

    <footer class="PieDePagina">
        <p>Seguinos en nuestras redes</p>
        <!-- Iconos de redes sociales-->
        <a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422199.png" alt="Facebook"></a>
        <a href="https://mail.google.com/mail/u/0/#inbox"><img src="https://cdn-icons-png.flaticon.com/128/3916/3916632.png" alt="Mail"></a>
        <a href="https://www.instagram.com/"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422200.png" alt="Instagram"></a>
        <a href="https://www.youtube.com/"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422215.png" alt="YouTube"></a>
        <h6>&copy; Copyright 2025 Cine Club</h6>
    </footer>
</body>
</html>
