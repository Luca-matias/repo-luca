    <main class="formulario container py-4" style="max-width: 350px;">
        <h1 class="mb-4 text-center fs-5">Crea tu cuenta</h1>
        <form action="#" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm" id="firstName" name="firstName" placeholder="Nombre" required>
                <div class="invalid-feedback">Ingresa tu nombre.</div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm" id="lastName" name="lastName" placeholder="Apellido" required>
                <div class="invalid-feedback">Ingresa tu apellido.</div>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control form-control-sm" id="inputEmail" name="email" placeholder="Email" required>
                <div class="invalid-feedback">Email inválido.</div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-sm" id="inputPassword" name="password" placeholder="Contraseña" minlength="6" required>
                <div class="invalid-feedback">Mínimo 6 caracteres.</div>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
                <div class="invalid-feedback">Debes aceptar los términos.</div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-sm px-3">Registrarse</button>
            </div>
        </form>
    </main>
