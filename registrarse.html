    <header>
        <nav class="navbar navbar-expand-lg bg-dark w-100 p-3 border-top-0 m-0">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <h1 class="h4 m-0">Cine Club</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container py-5 d-flex justify-content-center">
            <div class="w-50 p-5 border rounded-3 shadow bg-dark">
                <h1 class="mb-4 text-center fs-2">Inicia sesion</h1>
                <form action="#" method="post" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="inputEmail" class="form-label text-white">Correo electronico</label>
                        <input type="email" class="form-control form-control-sm" id="inputEmail" name="email" required placeholder="usuario@gmail.com">
                        <div class="invalid-feedback">Email inválido.</div>
                    </div>
                    <div class="mb-4">
                        <label for="inputPassword" class="form-label text-white">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="inputPassword" name="password" minlength="6" required placeholder="ingrese su contraseña">
                        <div class="invalid-feedback">Contraseña incorrecta.</div>
                    </div>
                    <div class="form-check mb-4">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-sm px-4 mb-4">Iniciar sesion</button>
                <a href="#" class="d-block mb-3 text-white">¿olvidaste tu contraseña?</a>
                <a href="#" class="d-block mb-3 text-white">¿no tienes una cuenta?</a>
                <a href="premium.html" class="btn btn-warning btn-sm w-70 text-dark mt-2">Unete a nuestra membresia</a>
            </div>
        </form>
    </main>
