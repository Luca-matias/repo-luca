        <h1>Crea tu cuenta de cine</h1>

        <form action="/submit" method="post">

            <label for="apellido">apellido:</label>
            <textarea name="apellido" id="apellido"></textarea>

            <textarea name="correo" id="correo"></textarea>

            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad">

            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <input type="date" name="edad" id="edad">

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">

            <label for="confirmar-contraseña">Confirmar contraseña</label>
            <input type="password" name="confirmar_contraseña" id="confirmar-contraseña">

            <input type="submit" value="enviar">
        </form>
